<div class="bg-white shadow-md rounded-lg p-6 flex flex-col justify-between hover:shadow-lg transition-transform transform hover:scale-105">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-xs font-semibold text-gray-700 uppercase">{{ tipo_cap }}</h3>
    <div class="{{ mapping[tipo].bg }} p-2 rounded-md">
      <i class="{{ mapping[tipo].icon }} {{ mapping[tipo].text }} text-lg"></i>
    </div>
  </div>
  <div class="space-y-1">
    <p class="text-2xl font-bold text-gray-900">${{ total | number_format }}</p>
    <p class="text-sm text-gray-500">{{ count }} Reportes</p>
  </div>
</div>
